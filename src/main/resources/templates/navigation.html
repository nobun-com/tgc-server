            <div id="travelo-signup" class="travelo-signup-box travelo-box">
                <div class="seperator"><label>SIGN UP</label></div>
                    <form action="openRegister" method="POST">
                        <div class="form-group">
                            <input id="signup-name" type="text" name="name" class="input-text full-width" placeholder="NAME" required="true"/>
                        </div>
                        <div class="form-group">
                            <div class="selector">
                                <select class="full-width" name="gender" placeholder="GENDER" required="true">
                                    <option value="Male">MALE</option>
                                    <option value="Female">FEMALE</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <input id="signup-email" type="email" name="email" class="input-text full-width" placeholder="EMAIL ADDRESS" required="true"/>
                        </div>
                        <div class="form-group">
                            <input id="signup-password" type="password" name="password" class="input-text full-width" placeholder="PASSWORD" required="true"/>
                        </div>
                        <div class="form-group">
                            <input id="signup-confirmPassword" type="password" name="confirmPassword" class="input-text full-width" placeholder="CONFIRM PASSWORD" required="true"/>
                        </div>
                        <div class="form-group">
                            <input id="signup-mobile" type="text" name="mobile" class="input-text full-width" placeholder="MOBILE" required="true"/>
                        </div>
                        <div class="form-group">
                            <input id="signup-refrralCode" type="text" name="refrralCode" class="input-text full-width" placeholder="REFRRAL CODE" required="true"/>
                        </div>
                        <button type="submit" class="full-width btn-medium">SIGN UP NOW</button>
                    </form>
                <div class="seperator"></div>
                <p>Have an Account? <a href="#travelo-login" class="goto-login soap-popupbox">Log in here</a></p>
                <div style="color: red;">
                	<span id="signup-error-span"></span>
                </div>
            </div>

            <div id="travelo-login" class="travelo-login-box travelo-box">
                <div class="seperator"><label>LOG IN</label></div>
                <form action="openLogin" method="POST">
                    <div class="form-group">
                    	<input id="login-redirectUrl" type="hidden" name="redirectUrl" value="/"/>
                        <input id="login-email" type="email" name="email" class="input-text full-width" placeholder="EMAIL ADDRESS" required="true"/>
                    </div>
                    <div class="form-group">
                        <input id="login-password" type="password" name="password" class="input-text full-width" placeholder="PASSWORD" required="true"/>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="full-width btn-medium">LOGIN IN NOW</button>
                    </div>
                    <div class="form-group">
                        <a href="#" class="forgot-password pull-right">Reset password?</a>
                    </div>
                </form>
                <div class="seperator"></div>
               <a href="#travelo-signup" class="goto-signup soap-popupbox">Sign Up</a>
               <div class="seperator"></div>
                <div style="color: red;">
                	<span id="login-error-span"></span>
                </div>
                
            </div>

     <script th:inline="javascript">
	    function isLoggedIn()
	    {
			if(getCookie("token")==null){
				return false;
			}else{
				return true;
			}
	    }
	    
	    function getCookie(name)
	    {
	      var re = new RegExp(name + "=([^;]+)");
	      var value = re.exec(document.cookie);
	      return (value != null) ? unescape(value[1]) : null;
	    }
	</script>
