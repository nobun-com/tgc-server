<html>
   <head lang="en" th:include="header :: header"></head>
<body>
     <div lang="en" th:include="navigation :: navigation"> </div>
    <div id="page-wrapper">
        <div id="slideshow">
            <div class="fullwidthbanner-container">
                <div class="revolution-slider" style="height: 0; overflow: hidden;">
                    <ul>
                        <li data-transition="zoomin" data-slotamount="7" data-masterspeed="1500">
                            <img src="images/classes/classes-home-1.jpg" alt=""/>
                        </li>
                        <li data-transition="zoomout" data-slotamount="7" data-masterspeed="1500">
                            <img src="images/classes/classes-home-2.jpg" alt=""/>
                        </li>
                        <li data-transition="slidedown" data-slotamount="7" data-masterspeed="1500">
                            <img src="images/classes/classes-home-3.jpg" alt=""/>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
      <div lang="en" th:include="footer :: footer"></div>
      <script th:include="footer :: loginScript"></script> 
          
   <script type="text/javascript">
        tjq(document).ready(function() {
            tjq('.revolution-slider').revolution(
            {
                dottedOverlay:"none",
                delay:8000,
                startwidth:1170,
                startheight:646,
                onHoverStop:"on",
                hideThumbs:10,
                fullWidth:"on",
                forceFullWidth:"on",
                navigationType:"none",
                shadow:0,
                spinner:"spinner4",
                hideTimerBar:"on",
            });
        });
    </script>
</body>
</html>
