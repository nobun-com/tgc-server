<html>
<head lang="en" th:include="header :: header"></head>
<body>
	<div lang="en" th:include="navigation :: navigation"></div>
	<div class="page-title-container">
		<div class="container">
			<div class="page-title pull-left">
				<h2 class="entry-title">Profile</h2>
			</div>
			<ul class="breadcrumbs pull-right">
				<li><a href="/">HOME</a></li>
				<li class="active">Add Child</li>
			</ul>
		</div>
	</div>
	<section id="content" class="gray-area">
		<div class="container">
			<div class="row">
				<div id="main" class="col-sms-6 col-sm-8 col-md-9">
					<div class="booking-section travelo-box">
					<div class="person-information">
						<form action="createChild" method="POST">
								<h2>Add Child</h2>
								<input type="hidden" name="studentId" th:value="${user.id}" />
								<div class="form-group row">
									<div class="col-sm-6 col-md-5">
										<label>Name</label> <input type="text" name="name"
											class="input-text full-width"  placeholder=""  required="true"/>
									</div>
									<div class="col-sm-6 col-md-5">
										<label>Gender</label>
										<div class="selector">
											<select name="gender" class="full-width" required="true">
												<option value="Male">Male</option>
												<option value="Female">Female</option>
											</select><span class="custom-select full-width">Male</span>
										</div>
									</div>
								</div>
								<div class="form-group row">
									<div class="col-sm-6 col-md-5">
										<label>Select a location</label>
							                        <div class="selector">
							                            <select class="full-width" name="location" required="true">
							                                <option value="ALL">ALL</option>
							                                <option value="HONG KONG">HONG KONG</option>
							                                <option value="KOWLOON">KOWLOON</option>
							                                <option value="NEW TERRITORIES">NEW TERRITORIES</option>
							                            </select>
							                        </div>
									</div>
									<div class="col-sm-6 col-md-5">
                                         <label>Date of Birth</label>
                                          <div>
                                       	   <input type="text" class="date-input input-text full-width" data-date-format="yyyy-mm-dd" name="dateOfBirth" required="true"/>
                                          </div>
									</div>
								</div>
								<div class="form-group row">
									<div class="col-sm-6 col-md-5">
									<label>Interests</label>
										<div class="checkbox">
							                 <input name="interest" type="checkbox" value="1">Music &amp; Dance</input>
							            </div> 
							           <div class="checkbox"> 
							              	<input name="interest" type="checkbox" value="2">Brain Training</input>
							           </div> 
							            <div class="checkbox">    
							                <input name="interest" type="checkbox" value="3">Science, Technology, Engineering, Math</input>
							            </div> 
							             <div class="checkbox">  
							                  <input name="interest" type="checkbox" value="4">English Literacy</input>
							            </div> 
							             <div class="checkbox"> 
							                  <input name="interest" type="checkbox" value="5">Chinese Literacy</input>
							            </div> 
							             <div class="checkbox">  
							                 <input name="interest" type="checkbox" value="6">Life Skills</input>
							             </div> 
							             <div class="checkbox"> 
							                 <input name="interest" type="checkbox" value="7">Sports</input>
								       </div>
									</div>
									<div class="col-sm-6 col-md-5">
										
									</div>
								</div>
								
								
								<div class="form-group row">
									<div class="col-sm-6 col-md-5">
										<button type="submit" class="button btn-small full-width text-center">ADD</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
				<div class="sidebar col-sms-6 col-sm-4 col-md-3">
					
				</div>
			</div>
		</div>
	</section>

	<div lang="en" th:include="footer :: footer"></div>
	<script th:include="footer :: loginScript" th:inline="javascript"></script>
	<script type="text/javascript">
		jQuery('.date-input').datepicker({
		});
	</script>
	
</body>
</html>
