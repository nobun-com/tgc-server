<body>
    <div id="page-wrapper">
        <header id="header" class="navbar-static-top">
            
            <div class="main-header">
                
                <a href="#mobile-menu-01" data-toggle="collapse" class="mobile-menu-toggle">
                    Mobile Menu Toggle
                </a>

                <div class="container">
                    <h1 class="navbar-brand">
                        <a href="" title="Travelo - home">
                            <img src="images/tgclogo.png" alt="Travelo HTML5 Template" />
                        </a>
                    </h1>
                    <nav id="main-menu" role="navigation">
                        <ul class="menu">
                            <li class="menu-item-has-children">
                                <a href="/">Home</a>
                            </li>
                            <li class="menu-item-has-children">
                                <a href="search-classes">Classes</a>
                            </li>
                            <li class="menu-item-has-children">
                                <a href="centers">Centers</a>
                            </li>
                            <li class="menu-item-has-children">
                            	<a id="login-link" href="#travelo-login" onclick="clearErrorSpan()" class="soap-popupbox">LOGIN</a>
                            </li>
                            <li class="menu-item-has-children">
                        		<a id="signup-link" href="#travelo-signup"  onclick="clearErrorSpan()" class="soap-popupbox">SIGNUP</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <nav id="mobile-menu-01" class="mobile-menu collapse">
                    <ul id="mobile-primary-menu" class="menu">
                        <li class="menu-item-has-children">
                            <a href="/l">Home</a>
                        </li>
                        <li class="menu-item-has-children">
                                <a href="search-classes">Classes</a>
                        </li>
                        <li class="menu-item-has-children">
                                <a href="centers">Centers</a>
                        </li>
                        <li class="menu-item-has-children">
                            	<a id="login-link" href="#travelo-login" onclick="clearErrorSpan()" class="soap-popupbox">LOGIN</a>
                        </li>
                        <li class="menu-item-has-children">
                        		<a id="signup-link" href="#travelo-signup"  onclick="clearErrorSpan()" class="soap-popupbox">SIGNUP</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>

        <div class="page-title-container">
            <div class="container">
                <div class="page-title pull-left">
                    <h2 class="entry-title">Center Search Results</h2>
                </div>
                <ul class="breadcrumbs pull-right">
                    <li><a href="/">HOME</a></li>
                    <li class="active">Center Search Results</li>
                </ul>
            </div>
        </div>
        <section id="content">
            <div class="container">
                <div id="main">
                    <div class="row">
                        <div class="col-sm-10 col-md-10">
                            <div class="clearfix">
								<input type="search" placeholder="Search..." class="input-text full-width search" style="background: white"/>
                            </div>
                            <div class="hotel-list listing-style3 hotel">

                                <article class="box search_item" th:each="center : ${centers}">
                                    <figure class="col-sm-3 col-md-2">
                                    	<img th:src="${'getImage/' + center.logoName}" alt="" style="height:120px; width:120px;"/>
                                    </figure>
                                    <div class="details col-sm-9 col-md-10">
                                        <div>
                                            <div>
                                                <h4 class="box-title searchee" th:text="${center.centerName}"></h4><br></br>
                                                <i class="soap-icon-departure yellow-color"></i><small th:text="${' ' + center.address.area + ', ' + center.address.district}"></small>
                                            </div>
                                            <div>
                                            	<a th:href="${'/map?centerId=' + center.id}" target="_blank"><i class="soap-icon-departure yellow-color"></i>
                                                <span class="review">see on map</span></a>
                                            </div>
                                        </div>
                                        <div>
                                            <p th:text="${center.about}"></p>
                                            <div>
                                                <a class="button btn-small full-width text-center" title="" th:href="${'/center-classes?centerId=' + center.id}">CLASSES</a>
                                            </div>
                                        </div>
                                    </div>
                                </article>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <footer id="footer">
<!--             <div class="footer-wrapper">
                <div class="container">
                    <div class="row">
                    </div>
                </div>
            </div> -->
            <div class="bottom gray-area">
                <div class="container">
                    <div class="pull-left">
                        <a href="/" title="Travelo - home">
                            <img src="images/tgclogo.png" alt="Travelo HTML5 Template" />
                        </a>
                    </div>
                    <div class="pull-right">
                        <a id="back-to-top" href="#" class="animated" data-animation-type="bounce"><i class="soap-icon-longarrow-up circle"></i></a>
                    </div>
                    <div class="copyright pull-right">
                        <p>&copy; 2017 TGC</p>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <!-- Javascript -->
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>

    <script type="text/javascript" src="js/jquery-migrate-1.2.1.min.js"></script>

    <!-- Twitter Bootstrap -->
    <script type="text/javascript" src="js/bootstrap.js"></script>
    
    <!-- load revolution slider scripts -->
    <script type="text/javascript" src="components/revolution_slider/js/jquery.themepunch.plugins.min.js"></script>
    <script type="text/javascript" src="components/revolution_slider/js/jquery.themepunch.revolution.min.js"></script>
    
    <!-- load BXSlider scripts -->
    <script type="text/javascript" src="components/jquery.bxslider/jquery.bxslider.min.js"></script>
    
    <!-- load FlexSlider scripts -->
    <script type="text/javascript" src="components/flexslider/jquery.flexslider-min.js"></script>
    
    <!-- Google Map Api -->
    <script type='text/javascript' src="http://maps.google.com/maps/api/js?sensor=false&amp;language=en"></script>
    <script type="text/javascript" src="js/gmap3.min.js"></script>
    
    <!-- parallax -->
    <script type="text/javascript" src="js/jquery.stellar.min.js"></script>
    
    <!-- waypoint -->
    <script type="text/javascript" src="js/waypoints.min.js"></script>

    <!-- load page Javascript -->
    <script type="text/javascript" src="js/theme-scripts.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    
    <script type="text/javascript">
        tjq(document).ready(function() {
            tjq("#price-range").slider({
                range: true,
                min: 0,
                max: 1000,
                values: [ 100, 800 ],
                slide: function( event, ui ) {
                    tjq(".min-price-label").html( "$" + ui.values[ 0 ]);
                    tjq(".max-price-label").html( "$" + ui.values[ 1 ]);
                }
            });
            tjq(".min-price-label").html( "$" + tjq("#price-range").slider( "values", 0 ));
            tjq(".max-price-label").html( "$" + tjq("#price-range").slider( "values", 1 ));
            
            tjq("#rating").slider({
                range: "min",
                value: 40,
                min: 0,
                max: 50,
                slide: function( event, ui ) {
                    
                }
            });
        });
    </script>
