<ion-content class="content-format">

<div class="div-format">
	<ion-list>
		<ion-item>
			<ion-row (click)="gotoAbout()">
				<ion-icon name="home" class="logo-format"></ion-icon>
				<span class="span-text">About</span>
			</ion-row>
		</ion-item>
		<ion-item>
			<ion-row (click)="gotoHowWorks()">
				<ion-icon md="md-bulb" class="logo-format"></ion-icon>
				<span class="span-text">How it works</span>
			</ion-row>
		</ion-item>
		<ion-item>
			<ion-row (click)="gotoBookNow()">
				<ion-icon name="briefcase" class="logo-format"></ion-icon>
				<span class="span-text">Book Now</span>
			</ion-row>
		</ion-item>
		<ion-item>
			<ion-row (click)="gotoWhatsNew()">
				<ion-icon name="albums" class="logo-format"></ion-icon>
				<span class="span-text">Articles</span>
			</ion-row>
		</ion-item>
		<ion-item>
			<ion-row (click)="contact()">
				<img class="img-format" src ='assets/images/business.png'/>
				<span class="span-text">I'm Educator</span>
			</ion-row>
		</ion-item>
		<ion-item>
			<ion-row class="div-text" (click)="gotoFacebook()">
				<img class="img-format" src ='assets/images/fb.png'/>
				<span class="span-text">Facebook</span>
			</ion-row>
		</ion-item>
		<ion-item>
			<ion-row class="div-text" (click)="gotoInstagram()">
				<img class="img-format" src ='assets/images/instagram.png'/>
				<span class="span-text">Instagram</span>
			</ion-row>
		</ion-item>
		<ion-item>
			<ion-row (click)="takeMeBack()">
				<img class="img-format" src ='assets/images/close.png'/>
				<span class="span-text">Close</span>
			</ion-row>
		</ion-item>
	</ion-list>
</div>
</ion-content>
